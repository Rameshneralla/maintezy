<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="security-app">
        <div class="contaiiner-fluid">
            <div class="row mx-1">
                <div class="col-md-7">
                    <img src="../assets/images/login-left-img.jpg" class="w-100 full-hyt">
                </div>
                <div class="col-md-5 pos-rel">
                    <div class="login-card">
                        <h4 class="log-title">Login</h4>
                        <form class="login-form">
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input class="form-control" type="text" />
                                <p class="error-text">Please Enter Email Address</p>
                            </div>
                            <div class="form-group pos-rel">
                                <label for="userName">User Name</label>
                                <input class="form-control" type="text" />
                                <span class="view-icon">
                                    <img src="assets/eye-on.svg" />
                                </span>
                                <p class="error-text">Please Enter Password</p>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a class="forgot-password-text" href="Javascript:void()">Forgot Password ?</a>
                            </div>
                            <div class="primary-font-color text-center mt-4">
                                <p class="my-2">Or</p>
                                <p class="mb-0">Didn't have a account ? <a href="./registration.html">Sign Up</a></p>
                            </div>

                        </form>
                    </div>
                    <!-- login screen end-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
