<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="security-app">
        <div class="contaiiner-fluid">
            <div class="row mx-1">
                <!-- <div class="col-md-7">
                    <img src="../assets/images/login-left-img.jpg" class="w-100 full-hyt">
                </div> -->
                <div class="col-md-6 pos-rel full-container">
                    <div class="login-card">
                        <h4 class="log-title">Login</h4>
                        <form class="login-form">
                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><img class="input-pre-icon"
                                            src="../assets/images/user-icon.svg" /></span>
                                    <input type="text" class="form-control" placeholder="User name"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <p class="error-text">Please Enter Email Address</p>

                            </div>

                            <div class="form-group pos-rel">
                                <label for="userName">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><img class="input-pre-icon"
                                            src="../assets/images/password.svg" /></span>
                                    <input type="password" class="form-control pe-4" placeholder="Password"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                         <span class="view-icon">
                                    <img src="../assets/images/eye-on.svg" />
                                </span>
                                </div>                               
                                <p class="error-text">Please Enter Password</p>
                            </div>
                            <div class="d-flex justify-content-end">
                                <a class="forgot-password-text" href="Javascript:void()">Forgot Password ?</a>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary mt-3">Login</button>
                            </div>
                            <hr class="my-2">
                            <div class="primary-font-color text-center mt-1">
                                <p class="my-1">Or</p>
                                <p class="mb-0">Didn't have a account ? <a href="./registration.html">Sign Up</a></p>
                            </div>

                        </form>
                    </div>
                    <!-- login screen end-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
