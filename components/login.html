<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="security-app">
        <div class="contaiiner-fluid">
            <div class="row mx-1">
                <!-- <div class="col-md-7">
                    <img src="../assets/images/login-left-img.jpg" class="w-100 full-hyt">
                </div> -->
                <div class="col-md-6 pos-rel full-container">
                    <div class="login-card">
                        <h4 class="log-title">Login</h4>
                        <p class="log-text">Please sign in to your account</p>
                        <form class="login-form">
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><img class="input-pre-icon"
                                            src="../assets/images/user-icon.svg" /></span>
                                    <input type="text" class="form-control" placeholder="Enter your username"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <!-- <p class="error-text">Please Enter Username</p> -->

                            </div>

                            <div class="form-group pos-rel">
                                <label for="userName">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1"><img class="input-pre-icon"
                                            src="../assets/images/password.svg" /></span>
                                    <input type="password" class="form-control pe-4" placeholder="Enter your password"
                                        aria-label="Username" aria-describedby="basic-addon1">
                                    <span class="view-icon">
                                        <img src="../assets/images/eye-on.svg" />
                                    </span>
                                </div>
                                <!-- <p class="error-text">Please Enter Password</p> -->
                            </div>
                            <div class="d-flex justify-content-space-between">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                    <label class="form-check-label" for="checkDefault">
                                        Remember me
                                    </label>
                                </div>
                                <div class="align-self-center">
                                    <a class="forgot-password-text" href="Javascript:void()">Forgot Password ?</a>
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary mt-3 w-100"><img class="logout-icon"
                                        src="../assets/images/logout-icon.svg" /> Sign In</button>
                            </div>
                            
                            <div class="primary-font-color text-center mt-1">
                                <p class="mt-3 mb-5">Don't have a account ? <a href="./registration.html">Create Account</a>
                                </p>
                            </div>

                        </form>
                    </div>
                    <!-- login screen end-->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
